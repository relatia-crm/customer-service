services:
  customer-service:
    image: "gokultmail/customer-service:latest"
    container_name: "customer-service"
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - relatia
  notification-service:
    image: "gokultmail/notification-service:latest"
    container_name: "notification-service"
    ports:
      - "9000:9000"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - relatia
networks:
  relatia:
    driver: bridge